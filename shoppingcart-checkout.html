<!-- Check Out Point -->
<section class="section-checkout">
	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-6 checkout">
				<form class="row g-3">
  					<div class="col-md-6 col-sm-6">
   						<label for="inputEmail4" class="form-label"> LOGIN </label>
    						<input type="email" class="form-control" id="inputEmail4" placeholder="Email">
					</div>
					
  					<div class="col-md-6 col-sm-6">
    					<label for="inputPassword4" class="form-label"> .</label>
    						<input type="password" class="form-control" id="inputPassword4" placeholder="Password">
 					</div>
					
  					<div class="col-md-12">
    					<label for="inputState" class="form-label">SHIPPING ADDRESS</label>
    						<select id="inputState" class="form-select">
      							<option selected>Country/Region</option>
      							<option>Belgium</option>
								<option>Netherlands</option>
								<option>France</option>
								<option>Germany</option>
								<option>Spain</option>
								<option>Italy</option>
    						</select>
  					</div>
					
  					<div class="col-12">
    					<label for="inputAddress2" class="form-label"></label>
    						<input type="text" class="form-control" id="inputAddress2" placeholder="Street and house number">
  					</div>
					
					<div class="col-12">
    					<label for="inputAddress2" class="form-label"></label>
    						<input type="text" class="form-control" id="inputadditionalinfo" placeholder="Additional address info.">
  					</div>
					
  					<div class="col-md-6">
    					<label for="inputCity" class="form-label"></label>
    						<input type="text" class="form-control" id="inputCity" placeholder="City">
  					</div>
					
  					<div class="col-md-6">
    					<label for="inputZip" class="form-label"></label>
    					<input type="text" class="form-control" id="inputZip" placeholder="Postel code">
  					</div>
					
					<div class="col-12">
    					<label for="inputphonenumber" class="form-label"></label>
    						<input type="text" class="form-control" id="inputphonenumber" placeholder="Phone number">
  					</div>
					
  					<div class="col-12">
    					<div class="form-check">
      						<input class="form-check-input" type="checkbox" id="gridCheck">
      						<label class="form-check-label" for="gridCheck">Save this information for next time </label>
    					</div>
  					</div>
					
  					<div class="col-12">
    					<button type="submit" class="btn btn-primary">CHECK OUT</button>
  					</div>
					
				</form>
			</div>
			
			<div class="col-sm-12 col-md-12 col-lg-6">
				<div class="col-12 image-product d-flex justify-content-center"> <img class="checkout-product-1" src="images/image-perfume-purple-logo-3.png" alt="checkout-product" width="100%"> 
				</div>
				<div class="row">
				<div class="col-6 d-flex justify-content-start"> 	
					<h3> ANGUSTI</h3>
				</div>
					<div class="col-6 d-flex justify-content-center">
					<h4> €50 </h4>
				</div>
				</div>
				<hr>
				<div class="col-12">
    					<label for="inputgiftcard" class="form-label"></label>
    					<input type="text" class="form-control" id="inputgiftcard" placeholder="Enter giftcard code">
  				</div>
				<br>
				<hr>
					<div class="row">
				<div class="col-6 d-flex justify-content-start"> 	
					<p> Subtotal </p>
				</div>
					<div class="col-6 d-flex justify-content-center">
					<h5> €50 </h5>
				</div>
					</div>
				
				<div class="row">
				<div class="col-6 d-flex justify-content-start"> 	
					<p> Shipping </p>
				</div>
					<div class="col-6 d-flex justify-content-center">
					<p> Calculated in the next step </p>
					</div>
				</div>
				<hr>
				
				<div class="row">
				<div class="col-6 d-flex justify-content-start"> 	
					<h3> Total </h3>
				</div>
					<div class="col-6 d-flex justify-content-center">
					<h3> €50 </h3>
					</div>
				</div>
				<div class="row">
				<p> Including €9 in taxes</p>
				</div>
				
			</div>
